<!--Social Radio button-->

<label for="id_account_{{ id }}" class="btn btn-block btn-social btn-{{ class_name }}" id="connections_radio">
    <span class="fa fa-{{ class_name }}"></span>
    <input id="id_account_{{ id }}" type="radio" name="account" value="{{ id }}" autocomplete="off" style="display:none;" />
    {{account.get_brand.name}}: {{ account }}
</label>
