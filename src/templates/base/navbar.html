{% load static %}

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                            <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="{{ user.get_full_name }}" style="width:25px;" class="border rounded-circle border-white" />
                                        <!--0 indicates the site used to sign up first-->
                                        {% else %}
                                            <img src="{% static 'images/profile.png' %}" alt="{{ user.get_full_name }}" style="width:25px;" class="border  rounded-circle border-white" />

                                        {% endif %}
                                    </div>
                                </a>

                                    <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign out</a></li>
                                </ul>
                            </li>
                        </ul>

                        {%else%}
                        <a class="btn btn-outline-light mr-2" href="{% url 'account_login' %}">Sign in</a>
                        <a class="btn btn-primary" href="{% url 'account_signup' %}">Sign up</a>
                        {%endif%}
